<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div class="rectangle">
            <div class="smaller-rectangle">div</div>
            <div class="smaller-rectangle">
                <div class="smallest-rectangle">div</div>
                <div class="smallest-rectangle">div</div>
            </div>
            <div class="smaller-rectangle">div</div>
        </div>
        <div id="square-container">
            <div id="square">div</div>
            <div id="smaller-square-container">
                <div class="smaller-square bottom-margin">div</div>
                <div class="smaller-square">div</div>    
            </div>
            
        </div>
        <div class="rectangle">
            <div class="mid-rectangle">div</div>
            <div class="mid-square">div</div>
            <div class="mid-square">div</div>
            <div class="mid-rectangle">div</div>
        </div>
        
    </div>
</body>

</html>
